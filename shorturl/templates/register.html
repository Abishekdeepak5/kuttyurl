{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<!-- border border-primary -->
    <div class="container d-md-flex justify-content-center mt-5">
        <div class="col-md-6  rounded p-md-5 px-2 py-4 authbox">
            
            <h1 class="text-center">Register</h1>
            <p class="text-primary text-center">Designed By Abishek A</p>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="name">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mt-2 w-100">
                    <input type="submit" class="btn btn-primary w-100 text-center" value="Register">
                    <a href="{% url 'login' %}" class="btn btn-primary mt-2 text-light w-100 text-center">Log In</a>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
